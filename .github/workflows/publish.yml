name: Publish SDK

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for OIDC token generation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: /opt/flutter
          key: ${{ runner.os }}-flutter-3.35.7
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Flutter
        run: |
          if [ ! -d "/opt/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b 3.35.7 --depth 1 /opt/flutter
          fi
          echo "/opt/flutter/bin" >> $GITHUB_PATH
          echo "/opt/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

      - name: Flutter doctor
        run: |
          flutter doctor -v
          flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Create example .env file
        run: touch example/.env

      - name: Verify CHANGELOG is updated
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md does not contain version $VERSION"
            echo "Please update CHANGELOG.md to include an entry for version $VERSION"
            exit 1
          fi
          echo "âœ“ CHANGELOG.md contains version $VERSION"

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Publish package
        run: dart pub publish --force